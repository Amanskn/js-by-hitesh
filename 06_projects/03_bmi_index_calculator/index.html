<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>BMI Calculator</h1>
    <form action="">
      <label for="heightInput">Enter height in cm</label>
      <input id="heightInput" type="text" name="height" />
      <br />
      <label for="weightInput">Enter weight in kg</label>
      <input id="weightInput" type="text" name="weight" />
      <br />
      <button type="submit" style="cursor: pointer">Calculate</button>
    </form>
    <p id="error"></p>
    <p id="result"></p>

    <table>
      <tr>
        <th>Classification</th>
        <th>BMI range - kg/m2</th>
      </tr>
      <tr>
        <td>Severe Thinness</td>
        <td>&lt; 16</td>
      </tr>
      <tr>
        <td>Moderate Thinness</td>
        <td>16 - 17</td>
      </tr>
      <tr>
        <td>Mild Thinness</td>
        <td>17 - 18.5</td>
      </tr>
      <tr>
        <td>Normal</td>
        <td>18.5 - 25</td>
      </tr>
      <tr>
        <td>Overweight</td>
        <td>25 - 30</td>
      </tr>
      <tr>
        <td>Obese Class I</td>
        <td>30 - 35</td>
      </tr>
      <tr>
        <td>Obese Class II</td>
        <td>35 - 40</td>
      </tr>
      <tr>
        <td>Obese Class III</td>
        <td>&gt; 40</td>
      </tr>
    </table>
    <script src="./script.js"></script>
  </body>
</html>
